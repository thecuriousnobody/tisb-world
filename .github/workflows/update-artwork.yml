name: Update Artwork from Notion

on:
  # Run daily at 7 AM UTC (after YouTube at 6 AM)
  schedule:
    - cron: '0 7 * * *'
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-artwork:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Fetch artwork from Notion
      env:
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        NOTION_ARTWORK_DB: ${{ secrets.NOTION_ARTWORK_DB }}
      run: node scripts/fetch-artwork.js

    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code public/data/behance-portfolio.json || echo "changes=true" >> $GITHUB_OUTPUT

    - name: Commit and push if changed
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/data/behance-portfolio.json
        git commit -m "Update artwork from Notion database

        Automated sync via GitHub Actions

        Co-Authored-By: GitHub Actions <noreply@github.com>"
        git push
