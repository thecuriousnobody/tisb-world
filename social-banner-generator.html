<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TISB Social Banner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Inter:wght@400;600;800&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
        
        .banner {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #FF4500 0%, #000000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 255, 255, 0.05) 10px,
                    rgba(255, 255, 255, 0.05) 20px
                );
        }
        
        .content {
            text-align: center;
            z-index: 2;
            position: relative;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: white;
            margin: 0 auto 30px;
            border-radius: 0;
            border: 4px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Black Ops One', cursive;
            font-size: 36px;
            color: #FF4500;
            font-weight: bold;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.3);
        }
        
        .title {
            font-family: 'Black Ops One', cursive;
            font-size: 72px;
            color: white;
            margin: 0 0 20px 0;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.7);
            letter-spacing: 4px;
        }
        
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 28px;
            color: white;
            margin: 0 0 30px 0;
            font-weight: 600;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.7);
            opacity: 0.95;
        }
        
        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            color: white;
            margin: 0;
            font-weight: 400;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.7);
            opacity: 0.9;
            max-width: 800px;
        }
        
        .accent-bar {
            width: 100px;
            height: 6px;
            background: white;
            margin: 20px auto;
            border: 2px solid #000;
        }
        
        .corner-decoration {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }
        
        .corner-decoration.top-left {
            top: 0;
            left: 0;
            border-left: 80px solid #FF4500;
            border-bottom: 80px solid transparent;
        }
        
        .corner-decoration.bottom-right {
            bottom: 0;
            right: 0;
            border-right: 80px solid #FF4500;
            border-top: 80px solid transparent;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration bottom-right"></div>
        
        <div class="content">
            <div class="logo">TISB</div>
            <h1 class="title">THE IDEA SANDBOX</h1>
            <h2 class="subtitle">Music • Art • Technology • AI</h2>
            <div class="accent-bar"></div>
            <p class="tagline">Where creativity meets innovation in the digital renaissance</p>
        </div>
    </div>
</body>
</html>
